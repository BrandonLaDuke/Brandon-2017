<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/src/shared-styles.html">

<dom-module id="bl-half-layout">
  <template>
    <style include="shared-styles">
      .flex {
        display: flex;
        margin: 1em auto 0 auto;
      }
      ::slotted(div) {
        flex: 1;
      }
    </style>

    <div class="flex">
      <slot></slot>
    </div>

  </template>

  <script>
    class BLHalfLayout extends Polymer.Element {
      static get is() { return 'bl-half-layout'; }
    }

    window.customElements.define(BLHalfLayout.is, BLHalfLayout);
  </script>
</dom-module>
