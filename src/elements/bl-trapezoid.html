<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/src/shared-styles.html">

<dom-module id="bl-trapezoid">
  <template>
    <style include="shared-styles">
      ::slotted(div) {
        flex: 1;
      }

      /* atribute styles */
      :host([top][layout=left]) {
        display: block;
        background-color: red;
        height: 100vh;
      }
    </style>

    <div>
      <slot></slot>
    </div>

  </template>

  <script>
    class BLTrapezoid extends Polymer.Element {
      static get is() { return 'bl-trapezoid'; }
      static get properties() {
        return {
          layout: {
            type: String,
            readOnly: true,
            reflectToAttribute: true
          },
        }
      }
    }

    window.customElements.define(BLTrapezoid.is, BLTrapezoid);
  </script>
</dom-module>
