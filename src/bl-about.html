      :host {

      #header {
        background: linear-gradient(0deg, #000, transparent 90%),

        background-size: cover;
        padding: 30px;
        height: 300px;
        display: flex;
        transition: ease all 500ms;
        grid-area: header;
      }
      #header h1 {
        font-size: 2em;
        letter-spacing: 2px;
        color: #fff;
        margin: auto auto 1em auto;
        text-shadow: .3em .3em .3em black;
      }
      #about {
        margin: 1em;
        padding: 1em;
        font-size: 1.2em;
        letter-spacing: 1.5px;
        color: #fff;
        opacity: 0.8;
        grid-area: about;
      }

      /* Skills */
      #skills {
        margin: 1em;
        grid-area: skills;
      }
      #skills h2,
      #awards h2 {
        text-align: center;
      }
      #skills h3 {
        margin: 1.5em 0 0 0.5em;
        margin-left: 0.5em;
      }
      #skills ul {
        display: grid;
        grid-template-rows: auto;
        grid-template-columns: 1fr 1fr;
      }
      #skills li {
        list-style: none;
        padding: 0.5em;
      }

      /* Awards */
      #awards {
        margin-left: 1em;
        grid-area: awards;
      }
      #awards table tr td {
        font-size: 1.1em;
        padding: 1px .2em;
        color: #ddd;
        letter-spacing: 1.1px;
      }
      #awards table tr:nth-child(2n+1){
        background-color: var(--fall-2-3);
      }
      #awards table tr:nth-child(2n+2){
        background-color: var(--fall-3-3);
      }

      /* Media Querys */
      @media (min-width:528px) {
        #header {
          background-position: 100% 6%;
          height: 400px;
        }
        table {
          margin: auto;
        }
      }
      @media (min-width:572px) {
        #header {
          background-position: 100% 6%;
          height: 450px;
        }
        #skills ul {
          display: grid;
          grid-template-rows: auto;
          grid-template-columns: 1fr 1fr 1fr;
        }
      }
      @media (min-width:750px) {
        .about-wrapper {
          display: grid;
          grid-template-columns: 5% 1fr 5%;
          grid-template-rows: auto;
          grid-template-areas: "header header header"
          ". about ."
          ". skills ."
          ". awards .";
        }
        #header {
          background-position: 100% 6%;
          height: 450px;
        }
        #header h1 {
          display: none;
        }
      }
