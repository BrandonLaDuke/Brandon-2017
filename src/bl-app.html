<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="elements/bl-navbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">

<dom-module id="bl-app">
  <template>
    <style>
      :host {
        --app-primary-color:  #4285f4;
        --app-secondary-color: black;

        --bkg-light:          #eeeeee;
        --bkg-dark:           #222222;
        --brandon-blue:       #0000ff;
        --brandon-red:        #ff0000;
        --brandon-white:      #ffffff;
        --brandon-black:      #000000;
        --link-color:         #29B6F6;

        --gutter:             1em;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--brandon-blue);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .name-header {
        margin: auto;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      [drawer-toggle] {
        margin: auto;
      }
      [navbar] .item {
          padding: 20px;
          display: inline-block;
          text-decoration: none;
          font-size: 1.2em;
          transition: ease all 500ms
      }

      /* Footer Styles */
      footer {
        background-color: firebrick;
        padding: 1em;
      }
      #social h1 {
        color: #ffffff;
        text-align: center;
        font-weight: 100;
        text-transform: uppercase;
      }
      .socials {
        display: grid;
        grid-template-rows: auto;
        grid-template-columns: 1fr 1fr;
        grid-gap: .5em;
        margin: 0 3em;
        padding: 0;
      }
      .social-item {
        list-style: none;
        margin: auto;
        background-color: blue;
        border-radius: 50%;
        width: 60px;
        height: 60px;
      }
      .social-item a {
        height: inherit;
        display: block;
        background-image: url(../images/icons/gplus-01.svg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: 90%;
      }
      .legal {
        text-align: center;
        font-size: 0.85em;
        font-weight: 200;
      }


    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout force-narrow fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="/home">Home</a>
          <a name="about" href="/about">About</a>
          <a name="web" href="/web">Web</a>
          <a name="games" href="/games">Games</a>
          <a name="photography" href="/photography">Photography</a>
          <a name="blog" href="/blog">Blog</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">

          <bl-navbar navbar nav-animate>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <h2 class="name-header">

            </h2>
          </bl-navbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <bl-home name="home"></bl-home>
          <bl-about name="about"></bl-about>
          <bl-web name="web" route="{{route}}"></bl-web>
          <bl-games name="games"></bl-games>
          <bl-photography name="photography"></bl-photography>
          <bl-blog name="blog"></bl-blog>
          <bl-view404 name="view404"></bl-view404>
        </iron-pages>

        <footer>
          <section id="social">
            <h1>Connect with Brandon</h1>
            <ul class="socials">
              <li class="social-item">
                <a href="#" class="email" title="Email"></a>
              </li>
              <li class="social-item">
                <a href="#" class="facebook" title="Facebook"></a>
              </li>
              <li class="social-item">
                <a href="#" class="instagram" title="Instagram"></a>
              </li>
              <li class="social-item">
                <a href="#" class="gplus" title="Google+"></a>
              </li>
              <li class="social-item">
                <a href="#" class="Twitter" title="twitter"></a>
              </li>
              <li class="social-item">
                <a href="#" class="youtube" title="YouTube"></a>
              </li>
              <li class="social-item">
                <a href="#" class="linkedin" title="LinkedIn"></a>
              </li>
              <li class="social-item">
                <a href="#" class="github" title="github"></a>
              </li>
            </ul>
            <div class="legal">
              <div class="copyright">
                <p>&copy; 2017 Brandon LaDuke. All rights reserved.</p>
              </div>
            </div>
          </section>
        </footer>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class BLApp extends Polymer.Element {

      static get is() { return 'bl-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'home';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('bl-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(BLApp.is, BLApp);
  </script>
</dom-module>
